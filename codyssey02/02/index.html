<body>
    <h1>우주 해적</h1>
    우주 해적 또는 우주 강도는 인류가 우주에 진출한 세계를 그리는 SF 작품에 자주 등장하는 가공의 범죄 조직이다.<br/>
    우주 해적은 공상 과학 소설의 스톡 캐릭터 유형이다.<br/>
    역사의 전통적인 항해 해적이나 19세기 가상의 항공 해적을 모방한 우주 해적은 우주 공간을 여행한다. 
</body>
